name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]
    env:
      CC: ${{ matrix.compiler }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libc6-dev libc-dev linux-libc-dev libstdc++-13-dev yasm libomp-dev libntl-dev libflint-dev libgmp-dev libmpfr-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install yasm libomp gmp mpfr ntl flint

      - name: Configure
        run: |
          ./configure

      - name: Build
        run: |
          make -j

      - name: Test
        run: |
          make check
      - name: Select C++ compiler
        run: |
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            echo "CXX=g++" >> "$GITHUB_ENV"
          else
            echo "CXX=clang++" >> "$GITHUB_ENV"
          fi
